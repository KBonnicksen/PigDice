<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Pig dice</title>
    <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="container">
            <h1 class="page-header text-center" id="header">Pig Dice!</h1>

            <div class="row">
                <div class="col-lg-12" id="enter-players-names">
                    <div class="col-lg-4 offset-lg-4 card bg-light">
                        <form id="add-players">
                            <div class="form-group">
                                <label for="player-one">Enter Player 1's Name</label>
                                <input class="form-control" type="text" id="player-one" required>
                                <span></span>
                            </div>
                            <br><br>
                            <div class="form-group">
                                <label for="player-two">Enter Player 2's Name</label>
                                <input class="form-control "type="text" id="player-two" required>
                                <span></span>
                            </div>
                            <br><br>
                            <button type="button" id="add">Add Players</button>
                        </form>
                    </div>
                </div>
            </div>

                <div id="show-game">
                    <div class="panel panel-default" id="message-box">
                        <div class="panel-body text-muted" id="message">I think I'm in love with bootstrap</div>
                    </div>
                    
                    <div class="row" id="game-play">
                        <div class="col-md-4">
                            <div class="col card bg-light" id="score-board">
                                <h3><span>Current turn:</span><span id="player-current-turn"></span></h3>
                                <h3><span>Current round:</span><span id="curr-round-score">0</span></h3>
                                <br>
                                <h3><span id="p-one"></span><span class="scores">0</span></h3>
                                <h3><span id="p-two">someOtherName</span><span class="scores">0</span></h3>
    
                            </div>
                        </div>

                        <div class="col-md-4 dice-image" id="">
                            //some kind of dice rollie thing here
                        </div>

                        
                        <div class="col-md-4 card bg-light flex-grow-1">
                            <button type="button" class="btn-block my-auto" id="roll">Roll Dice</button>
                            <button type="button" class="btn-block my-auto" id="end-turn">End turn</button>
                        </div>
                    </div>
                </div>
                
            </div>    
        </div>   
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>

<!--xs, sm, md, lg -- these are the sizes in which when you are scaling 
down it will switch from horizontal to vertical-->
